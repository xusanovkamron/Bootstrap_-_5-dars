<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main11.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="progress mb-2">
                <div style="width: 35%" class="text- text-center bg-primary text-light">
                    HTML/HTM5
                </div>
                <div class="progress-bar bg-1" style="width: 25%"></div>
                <div class="text-right text-dark bg-light" style="width: 40%">60%</div>
            </div>
            <div class="progress mb-2">
                <div style="width: 25%" class="text-center bg-success text-light">
                    ASP.Net
                </div>
                <div class="progress-bar bg" style="width: 20%"></div>
                <div class="text-right text-dark bg-light" style="width: 55%">40%</div>
            </div>
            <div class="progress mb-2">
                <div style="width: 17%" class="text-center bg-info text-light">
                    Java
                </div>
                <div class="progress-bar bg-2" style="width: 3%"></div>
                <div class="text-right text-dark bg-light" style="width: 80%">20%</div>
            </div>
            <div class="progress mb-2">
                <div style="width: 40%" class="text-center br text-light">
                    JavaScript/jQuery
                </div>
                <div class="progress-bar bg-3" style="width: 20%"></div>
                <div class="text-right text-dark bg-light" style="width: 40%">60%</div>
            </div>
            <div class="progress mb-2">
                <div style="width: 30%" class="text-center bg-danger text-light">
                    CSS/CSS3
                </div>
                <div class="progress-bar bg-5" style="width: 50%"></div>
                <div class="text-right text-dark bg-light" style="width: 20%">80%</div>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
