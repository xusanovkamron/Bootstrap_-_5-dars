<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h2>Buttons with badges</h2>
            <button type="button" class="btn btn-info">
                Inbox <span class="badge badge-light">4</span>
            </button>
            <button type="button" class="btn btn-primary">
                Sent <span class="badge badge-dark badge-pill">4</span>
            </button>
            <button type="button" class="btn btn-danger">
                Spam <span class="badge badge-warning">4</span>
            </button>
            <button type="button" class="btn btn-success">
                Important <span class="badge badge-danger">4</span>
            </button>
            <button type="button" class="btn btn-warning">
                Starred <span class="badge badge-light badge-pill">4</span>
            </button>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
